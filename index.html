<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CDN CSS Link -->

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar Start -->
   <header>
  <div class="container">
    <div class="row align-items-center">

      <!-- Logo -->
      <div class="col-md-3 col-6">
        <img src="images/logo.png" alt="Logo" class="img-fluid">
      </div>

      <!-- Mobile Menu Button (only on small screens) -->
      <div class="col-6 d-md-none text-end">
        <button class="btn btn-custom">Menu</button>
      </div>

      <!-- Navigation Links -->
      <div class="col-md-6 d-none d-md-block">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link" href="#">Platform</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Widgets</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Templetes</a></li>

      <div class="col-md-3 d-none d-md-block text-end">

      </div>

    </div>
  </div>
</header>

<!-- Navbar End -->

<!-- Hero Section Start -->

<section class="hero py-5">
  <div class="container">
    <div class="row align-items-center">

      <!-- Left: Text + Input -->
      <div class="col-md-6">
        <h1 class="hero-title">Display Instagram Stories on any website, in seconds.</h1>
        <p class="hero-text">Display Instagram Stories Widget on your website, that auto-syncs, <br>and updates each time you add a photo in your active story. </p>
        
        <!-- Input field -->
        <form class="hero-form d-flex">
          <input type="text" class="form-control me-2" placeholder="Enter your email">
          <button class="btn btn-custom" type="submit">Start Free Trial</button>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="col-md-6 text-center">
        <img src="./images/hero.png" alt="Hero Image" class="img-fluid">
      </div>

    </div>
  </div>
</section>

<!-- Hero Section End -->


  <!-- Bootstrap Javascript Link -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</html>
